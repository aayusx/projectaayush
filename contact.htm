<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aayush Duwal</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to the official site of Aayush Duwal</h1>
      <p>Student</p>
    </header>

    <nav>
      <a href="index.htm">Home</a>
      <a href="gallery.htm">Gallery</a>
      <a href="contact.htm">Contact</a>
    </nav>

    <div class="contact-form">
      <div class="contact-form-wrapper">
        <div class="section-title-area">
          <h2 class="section-title">
            Contact <span class="highlight">Me</span>!
          </h2>
          <p>Send me a message</p>
        </div>
        <form>
          <div class="form-group">
    <label for="name">Enter your name:</label>
    <input
         type="text"
         name="fname"
         id="name"
         placeholder="Enter your full name."
         autocomplete="name"
         />
        </div>

          <div class="form-group">
            <label for="email">Enter your email:</label>
            <input
              type="email"
              name="email"
              id="name"
              placeholder="Enter your email."
            />
          </div>
          <div class="form-group">
            <label for="country">Enter your country:</label>
            <select id="country" name="country">
                <option value="Nepal">Nepal</option>
                <option value="India">India</option>
                <option value="China">China</option>
            </select>
</div>

          <div class="form-group">
            <label for="message">Enter your Message:</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <div class="form-group">
            <input type="button" value="Send Message" />
          </div>
        </form>
      </div>
    </div>
    </div>
    <footer>
      <p class="contactcopyright">Copyright &copy; 2024 Aayush Duwal</p>
      <div class="icons">
        <a href="#">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="#">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" class="github">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
